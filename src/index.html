<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="theme-color" content="#5352d4" />
    <meta name="description" content="Michael Westcott's Resume">
    <title>Resume</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
   
    <style type="text/css">
      
      :root {
        --app-font-family: 'Open Sans', sans-serif;
        --app-font-family-heading:  'Open Sans', sans-serif;
        --app-color-text: #1A1A1A;
        --app-color-light: #7c7b7b;

        --app-color-primary: #e84670;
        --app-color-secondary: #4544b0;

        --app-body-background: #5352d4;
        --app-content-background: #fff;
        --app-sidebar-background: #5655da;
        --app-sidebar-text-color: #fff;

        --app-max-width: 1000px;
        --app-offcanvas-width: 260px;
        
      }
      @media screen {
        body {
          margin: 0;
          padding: 0;
          background-color: var(--app-body-background);
          overflow-x: hidden;
        }
        my-resume {
          max-width: var(--app-max-width);
          margin: 0 auto;

        }
      }
      
    </style>
    
   

    <script type="module" src="./index.js">
    </script>
    
  </head>
  <body>
    <div class="page">
      <my-resume></my-resume>
    </div>
  </body>
</html>
